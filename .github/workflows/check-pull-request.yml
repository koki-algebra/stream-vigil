name: Check Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Install Rye
        id: setup-rye
        uses: eifinger/setup-rye@v2
        with:
          enable-cache: true
      - name: Install Dependencies
        if: steps.setup-rye.outputs.cache-hit != 'true'
        run: rye sync
      - name: Lint
        run: rye run lint
      - name: Test
        run: rye run test
