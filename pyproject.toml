[project]
name = "streaming-anomaly-detection"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "koki-algebra", email = "biz.kokiyamada1022@gmail.com" }
]
dependencies = [
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
main = "streaming_anomaly_detection:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "pytest>=8.0.2",
]

[tool.rye.scripts]
fmt = { chain = ["ruff format ./src ./tests"]}
lint = { chain = [
    "ruff check --fix ./src ./tests",
    "mypy ./src ./tests"
]}
test = { chain = ["pytest ./tests"] }

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/streaming_anomaly_detection"]
